{% extends 'home/base.html' %}
{% load i18n %}

{% block content %}
<div class="container container_body">
    <a href="{% url 'map' %}">{% trans "Return to the map" %}</a>
    <h2>{{ t.trip_name }}</h2>
    <p>{{ t.start_date }}</p>
    <p>{{ t.end_date }}</p>
    {% if t.picture_tag %}<img style="width:100%;" src="/media/{{ t.picture_tag }}"/>{% endif %}
</div>
{% endblock content %}
