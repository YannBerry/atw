{% extends 'home/base.html' %}
{% load i18n %}

{% block content %}
<div class="container container_body">
    <h1>{{ t.stage_name }}</h1>
    <div class="row">
        <div class="col-md-6">
            <p>{{ t.date }}</p>
        </div>
        <div class="col-md-6">
            {% if t.distance %}<p>{{ t.distance }} km</p>{% endif %}
            {% if t.duration %}<p>{{ t.duration }} h</p>{% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {% if t.story %}{{ i.story | urlize | linebreaks }}{% endif %}
        </div>
    </div>
</div>
{% endblock content %}
