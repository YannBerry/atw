{% extends 'home/base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block title %}{% trans "WASC" %} | {{ a.title }}{% endblock %}

{% block content %}
<div class="container container_body">
    <h2 class="text-uppercase">{{ a.title }}</h2>
    <div class="container">
	<div class="row">
        <p>{{ a.description|safe }}</p>
        <div class="col-md-12">
			<p class="text-center"><a href="{% url 'download_article_pdf' a.title %}" class="btn btn-default btn-lg" role="button">{% trans "Download the article in PDF" %}</a></p>
		</div>
	</div>
</div>

{% endblock content %}
